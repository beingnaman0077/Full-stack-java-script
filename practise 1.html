<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Character Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .counter-box {
      border: 1px solid black;
      padding: 15px;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-size: 14px;
      padding: 8px;
      margin-top: 10px;
      box-sizing: border-box;
    }
    .count {
      margin-top: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- First Box -->
  <div class="counter-box">
    <h3>Live Character Counter</h3>
    <textarea id="textInput1" placeholder="Start typing..."></textarea>
    <div class="count">Characters: <span id="charCount1">0</span></div>
  </div>

  <!-- Second Box -->
  <div class="counter-box">
    <h3>Live Character Counter</h3>
    <textarea id="textInput2" placeholder="Start typing...">Hello from ByteXL</textarea>
    <div class="count">Characters: <span id="charCount2">0</span></div>
  </div>

  <script>
    // Function to update character count
    function setupCounter(textareaId, counterId) {
      const textarea = document.getElementById(textareaId);
      const counter = document.getElementById(counterId);

      function updateCount() {
        counter.textContent = textarea.value.length;
      }

      // Update on load and whenever input changes
      updateCount();
      textarea.addEventListener("input", updateCount);
    }

    // Setup both counters
    setupCounter("textInput1", "charCount1");
    setupCounter("textInput2", "charCount2");
  </script>
</body>
</html>
